<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="./image/favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>

<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="index.html" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品列表</h3>
  </div>

  <!--主版块-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键词" class="search_input">
          <button class="mui-btn mui-btn-primary search_btn">搜索</button>
        </div>
        <!--排序-->
        <div class="lt_sort">
          <a href="javascript:;">上架时间<i class="fa fa-angle-down"></i></a>
          <a data-type="price" class="current" href="javascript:;">价格<i class="fa fa-angle-down"></i></a>
          <a data-type="num" href="javascript:;">库存<i class="fa fa-angle-down"></i></a>
          <a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a>
        </div>

        <!--商品区域-->
        <div class="lt_product">
          <!--加载图标-->
          <div class="loading"></div>
          <ul>
            <!--挖个坑-->
            <li class="lt_product_item">
              <a href="#">
                <img src="./image/none.png" alt="">
                <p class="mui-ellipsis-2">123</p>
                <p>
                  <span class="oldPrice">¥12</span>
                  <span class="price">¥12</span>
                </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
              </a>
            </li>
          </ul>
        </div>
        </div>
      </div>
    </div>



  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a></li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a></li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a></li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a></li>
    </ul>
  </div>



</div>


<script type="text/html" id="tpl">
  {{ each data v i}}
  <li class="lt_product_item">
      <a href="#">
        <!--img-->
      <p class="mui-ellipsis-2">{{ v.proName }}</p>
  <p>
  <span class="oldPrice">¥{{ v.oldPrice }}</span>
      <span class="price">¥{{ v.price }}</span>
      </p>
      <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
      </li>
  {{ /each }}
</script>





<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
